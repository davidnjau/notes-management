<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


  <body>

  <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <div data-th-include="sidebar.html"></div>


        <!-- Layout container -->
        <div class="layout-page">


          <hr class="my-5" />

          <!-- Contextual Classes -->

          <div class="card space">
            <h5 class="card-header">Notes Manager</h5>
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Date Due</th>
                    <th>Actors</th>
                    <th>Status</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                  <tr class="table-default">
                    <td><i class="fab fa-sketch fa-lg text-warning me-3"></i> <strong>Sketch Project</strong></td>
                    <td>Ronnie Shane</td>
                    <td>
                      <ul class="list-unstyled users-list m-0 avatar-group d-flex align-items-center">
                        <li
                          data-bs-toggle="tooltip"
                          data-popup="tooltip-custom"
                          data-bs-placement="top"
                          class="avatar avatar-xs pull-up"
                          title="Lilian Fuller">
                          <img src="../assets/img/avatars/5.png" alt="Avatar" class="rounded-circle" />
                        </li>
                        <li
                          data-bs-toggle="tooltip"
                          data-popup="tooltip-custom"
                          data-bs-placement="top"
                          class="avatar avatar-xs pull-up"
                          title="Sophia Wilkerson"
                        >
                          <img src="../assets/img/avatars/6.png" alt="Avatar" class="rounded-circle" />
                        </li>
                        <li
                          data-bs-toggle="tooltip"
                          data-popup="tooltip-custom"
                          data-bs-placement="top"
                          class="avatar avatar-xs pull-up"
                          title="Christina Parker"
                        >
                          <img src="../assets/img/avatars/7.png" alt="Avatar" class="rounded-circle" />
                        </li>
                      </ul>
                    </td>
                    <td><span class="badge bg-label-primary me-1">Active</span></td>
                    <td>
                      <div
                            class="btn-toolbar demo-inline-spacing"
                            role="toolbar"
                            aria-label="Toolbar with button groups">
                            <div class="btn-group" role="group" aria-label="First group">
                              <button type="button" class="btn btn-outline-secondary">
                                <i class="tf-icons bx bx-bell"></i>
                              </button>
                              <button type="button" class="btn btn-outline-secondary">
                                <i class="tf-icons bx bx-task"></i>
                              </button>

                            </div>


                          </div>
                    </td>
                  </tr>

                </tbody>
              </table>
            </div>
          </div>
          <!--/ Contextual Classes -->

          <hr class="my-5" />

        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <!-- / Layout wrapper -->

    <div class="buy-now">
      <a
        href="/index.html"
        target="_blank"
        data-bs-toggle="modal"
        data-bs-target="#modalCenter"
        class="btn btn-danger btn-buy-now">Create Note</a
      >
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">Notes Management</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col mb-3">
                <label for="nameWithTitle" class="form-label">Title</label>
                <input
                  type="text"
                  id="nameWithTitle"
                  class="form-control"
                  placeholder="Enter Title"
                />
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="nameWithTitle" class="form-label">Description</label>
                <textarea  class="form-control" id="myTextarea" rows="2" placeholder="Type here..."></textarea>
              </div>
            </div>

            <div class="row g-2">
              <div class="col mb-0">
                <label for="emailExLarge" class="form-label">Actor</label>
                <input type="text" id="emailExLarge" class="form-control" placeholder="xxxx@xxx.xx" />
              </div>
              <div class="col mb-0">
                <label for="dobExLarge" class="form-label">Due Date</label>
                <input type="text" id="dobExLarge" class="form-control" placeholder="DD / MM / YY" />
              </div>
            </div>

            <div class="row g-2 mt-3">

              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  checked
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnradio1">Low</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
                <label class="btn btn-outline-success" for="btnradio2">Medium</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
                <label class="btn btn-outline-danger" for="btnradio3">High</label>
              </div>

            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

   

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->
    <script src="../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../assets/vendor/libs/popper/popper.js"></script>
    <script src="../assets/vendor/js/bootstrap.js"></script>
    <script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

    <script src="../assets/vendor/js/menu.js"></script>
    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="../assets/js/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
