    <!-- Modal -->
    <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCenterTitle">Notes Management</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">

            <div class="row">
              <div class="col mb-3">
                <label for="nameWithTitle" class="form-label">Title</label>
                <input
                  type="text"
                  id="nameWithTitle"
                  class="form-control"
                  placeholder="Enter Title"
                />
              </div>
            </div>
            <div class="row">
              <div class="col mb-3">
                <label for="nameWithTitle" class="form-label">Description</label>
                <textarea  class="form-control" id="myTextarea" rows="2" placeholder="Type here..."></textarea>
              </div>
            </div>

            <div class="row g-2">
              <div class="col mb-0">
                <label for="emailExLarge" class="form-label">Actor</label>
                <input type="text" id="emailExLarge" class="form-control" placeholder="xxxx@xxx.xx" />
              </div>
              <div class="col mb-0">
                <label for="dobExLarge" class="form-label">Due Date</label>
                <input type="text" id="dobExLarge" class="form-control" placeholder="DD / MM / YY" />
              </div>
            </div>

            <div class="row g-2 mt-3">

              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input
                  type="radio"
                  class="btn-check"
                  name="btnradio"
                  id="btnradio1"
                  checked
                  autocomplete="off"
                />
                <label class="btn btn-outline-primary" for="btnradio1">Low</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" />
                <label class="btn btn-outline-success" for="btnradio2">Medium</label>
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" />
                <label class="btn btn-outline-danger" for="btnradio3">High</label>
              </div>

            </div>
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
